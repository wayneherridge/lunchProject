<!-- Extend the base layout from the layout.html -->
{% extends "lunch/layout.html" %}

{% block title %} Lunch Form {% endblock %}

{% block content %}
<h1 class="text-center">Lunch Form</h1>
<form method="POST" class="jumbotron">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-success btn-block" type="submit">Save Lunch</button>
</form>
{% endblock %}
