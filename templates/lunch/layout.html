<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} Lunches App {% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">  <!-- Create a fixed-top navbar with Bootstrap classes -->
        <a class="navbar-brand" href="{% url 'home' %}">Lunches App</a>  <!-- Link the brand name to the home page using Django's URL tag -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>  <!-- Button to toggle the navbar on smaller screens -->
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">  <!-- Collapsible navbar content -->
            <ul class="navbar-nav mr-auto">  <!-- Navbar items container -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lunch_create' %}">Add Lunch</a>  <!-- Link to the product creation page -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lunch_list' %}">Show Lunches</a>  <!-- Link to the product listing page -->
                </li>
            </ul>
            <ul class="nav justify-content-end">
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            </ul>
        </div>
    </nav>
</div>
    <div class="container">
        {% block content %}{% endblock  %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>
</body>
</html>
